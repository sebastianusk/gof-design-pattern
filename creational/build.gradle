group 'com.sebast.creational'
version '1.0'

apply plugin: 'kotlin'
apply plugin: 'application'

repositories {
    mavenCentral()
}

mainClassName = 'com.sebast.creational.MainKt'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}